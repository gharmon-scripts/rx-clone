- name: Complete Prism Central Configiratiokn
  hosts: renegade_pc 
  become: no
  gather_facts: yes 
  vars:
  vars_prompt:
  roles:
  tasks:
    - name: Changing Prism Central Password
      shell: . /etc/profile; ncli user reset-password user-name=admin password={{pwd}}
    - name: Post EULA
      uri:
       url: https://{{ansible_default_ipv4.address}}:9440/api/nutanix/v1/eulas/accept
       method: POST
       body_format: json
       body: "{{lookup('file','eula.json')}}"
       user: admin
       password: "{{pwd}}"
       force_basic_auth: yes
       return_content: yes
       validate_certs: no
    - name: Disable Pulse
      uri:
       url: https://{{ansible_default_ipv4.address}}:9440/PrismGateway/services/rest/v1/pulse
       method: PUT
       body_format: json
       body: "{{lookup('file','pulse.json')}}"
       user: admin
       password: "{{pwd}}"
       force_basic_auth: yes
       return_content: yes
       validate_certs: no
